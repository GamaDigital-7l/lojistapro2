server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|woff2|ttf|svg|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # Prevent access to hidden files
    location ~ /\. {
        deny all;
    }
}